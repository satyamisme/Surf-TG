{% extends "base.html" %}
{% block content %}
<h2>Playlist: {{ current_folder_name or 'Root' }}</h2>

<div class="row">
  {% for folder in folders %}
  <div class="col-md-3 mb-3">
    <a href="/playlist?db={{ folder.id }}&page=1" class="card p-3 d-block">
      {{ folder.name }}
    </a>
  </div>
  {% endfor %}
</div>

<div class="row">
  {% for file in files %}
  <div class="col-md-3 mb-3">
    <a href="/rchatid/{{ file.encoded_name }}?id={{ file.msg_id }}&hash={{ file.hash }}" class="card p-3 d-block">
      {{ file.name }}
    </a>
  </div>
  {% endfor %}
</div>

<div class="d-flex justify-content-between mt-4">
  {% if page > 1 %}
  <a href="/playlist?db={{ current_folder_id }}&page={{ page - 1 }}" class="btn btn-outline-primary">Previous</a>
  {% else %}
  <span></span>
  {% endif %}

  <a href="/playlist?db={{ current_folder_id }}&page={{ page + 1 }}" class="btn btn-outline-primary">Next</a>
</div>
{% endblock %}
